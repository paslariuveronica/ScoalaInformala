<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <link rel="stylesheet" href="second.css">
</head>
<header class="header">
<h1 class="heading">Contact Us </h1>
<p class="paragraph"> Feel free to contact us</p>
</header>
 <main class="container">
<div class="name">
    <label for="name"> Name</label>
    <input type="text" id="name" name="name" placeholder="Enter name.">
</div>
<div class="email">
    <label for="Email">Email</label>
    <input type="text" id="Email" name="Email" placeholder="Enter email..">
</div>
<div class="subject">
    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Enter subject..">
</div>
<div class="message">
    <label for="message">Message</label>
    <textarea id="message" name="message"cols="50" rows="10" placeholder="Message"></textarea>
<div class="submit">
    <input class="submit" type="submit" value="Send message">
</div>
 </main>
<div class="socialmedia">
    <h4 class="socialmedia">Or find us on social media</h4>
</div>
 <div class="contact">
 <a class="facebook" href="https://www.facebook.com/">Facebook</a>
 <a class="twitter" href="https://twitter.com/">Twitter</a>
 <a class="instagram" href="https://instagram.com/">Instagram</a>
</div>
</body>
</html>
